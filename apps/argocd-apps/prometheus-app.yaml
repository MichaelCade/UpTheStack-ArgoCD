apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MichaelCade/UpTheStack-ArgoCD.git
    targetRevision: main
    path: apps/argocd-apps # Path to the application manifest folder for Prometheus
    helm:
      chart: kube-prometheus-stack  # Helm chart name
      repoURL: https://prometheus-community.github.io/helm-charts  # Prometheus Helm repo URL
      valueFiles:
        - ./monitoring/prometheus-values.yaml  # Path to values.yaml for Prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
