apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: perses
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MichaelCade/UpTheStack-ArgoCD.git
    targetRevision: main
    path: apps/argocd-apps
    helm:
      chart: perses/perses
      repoURL: https://charts.perses.dev/
      valueFiles:
        - ./monitoring/perses-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
